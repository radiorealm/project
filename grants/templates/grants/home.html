<!DOCTYPE html>
<html>
<head>
    <title>Grant Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #2d3748;
            background-color: #f7fafc;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            display: flex;
            gap: 0.5rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: border-color 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4299e1;
        }

        .search-button {
            padding: 1rem 2rem;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .search-button:hover {
            background-color: #3182ce;
        }
    </style>
</head>
<body>
    <h1>Grant Search</h1>
    <div class="search-container">
        <form method="post" action="{% url 'results' %}" class="search-box">
            {% csrf_token %}
            <input type="text" name="query" class="search-input" placeholder="Search for grants..." required>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</body>
</html>
